<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="livelike-widgets.css">
  <!-- <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"> -->
</head>

<body>
  <div class="tabset">
    <!-- Tab Widgets -->
    <input type="radio" name="tabset" id="tab-link-widget" checked>
    <label for="tab-link-widget">Widgets</label>
    <!-- Tab Leaderboard -->
    <input type="radio" name="tabset" id="tab-link-leaderboard" />
    <label for="tab-link-leaderboard">Leaderboard</label>
    <!-- Tab Profile -->
    <input type="radio" name="tabset" id="tab-link-profile" />
    <label for="tab-link-profile">Profile</label>

    <div class="tab-panels">
      <section id="tab-widgets" class="tab-panel">
        <livelike-widgets programid="9baf1962-f7db-43b9-ae8e-b84f1bf31988" mode="interactive-timeline">
        </livelike-widgets>
      </section>
      <section id="tab-leaderboard" class="tab-panel">
        <div class="leaderboard-container">
          <table class="leaderboard-table">
            <thead>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </thead>
            <tbody class="leaderboard-entries-container"> </tbody>
          </table>
        </div>
      </section>
      <section id="tab-profile" class="tab-panel">
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form3Example1" class="form-control" />
                <label class="form-label" for="form3Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form3Example2" class="form-control" />
                <label class="form-label" for="form3Example2">Last name</label>
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
            <label class="form-check-label" for="form2Example33">
              Subscribe to our newsletter
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
        </form>
      </section>
    </div>
  </div>

  <div class="modal" id="modal" style="display: none;">
    <input type="text" id="first-name" placeholder="First name" />
    <input type="text" id="last-name" placeholder="Last name" />
    <br />
    <button onclick="submitNickname()">Submit</button>
  </div>

  <!-- <script src="lib/bootstrap/js/bootstrap.min.js"></script> -->
  <script src="https://unpkg.com/@livelike/engagementsdk@2.19.0/livelike.umd.js"></script>
  <script src="livelike-theme.js"></script>
  <script src="script.js"></script>
  <script>
    const programId = "9baf1962-f7db-43b9-ae8e-b84f1bf31988";
    const clientId = "jV2LSongmdccPRL65M8GC6Z8lTievPsRsqsoSMiq";
    init(clientId, programId);
  </script>
</body>

</html>
