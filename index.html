<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="livelike-widgets.css">
  <!-- <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"> -->
</head>

<body>
  <div class="tabset">
    <!-- Tab Widgets -->
    <input type="radio" name="tabset" id="tab-link-widget" checked>
    <label for="tab-link-widget">Widgets</label>
    <!-- Tab Leaderboard -->
    <input type="radio" name="tabset" id="tab-link-leaderboard" />
    <label for="tab-link-leaderboard">Leaderboard</label>
    <!-- Tab Profile -->
    <input type="radio" name="tabset" id="tab-link-profile" />
    <label id="tab-link-profile-label" for="tab-link-profile">Profile</label>

    <div class="tab-panels">
      <section id="tab-widgets" class="tab-panel">
        <livelike-widgets programid="9baf1962-f7db-43b9-ae8e-b84f1bf31988" mode="interactive-timeline">
        </livelike-widgets>
      </section>
      <section id="tab-leaderboard" class="tab-panel">
        <div class="leaderboard-container">
          <table class="leaderboard-table">
            <thead>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </thead>
            <tbody class="leaderboard-entries-container"> </tbody>
          </table>
        </div>
      </section>
      <section id="tab-profile" class="tab-panel">
        <form autocomplete="off">
          <input type="text" id="form-user-nickname" class="form-control" />
          <label class="form-label" for="form-user-firstName">Nickname</label>
          <input type="email" id="form-user-email" class="form-control" />
          <label class="form-label" for="form-user-email">Email</label>
          <input type="text" id="form-user-firstname" class="form-control" />
          <label class="form-label" for="form-user-firstName">First name</label>
          <input type="text" id="form-user-lastname" class="form-control" />
          <label class="form-label" for="form-user-lastName">Last name</label>
        </form>
        <button class="btn btn-primary btn-block mb-4" onclick="handleUpdateUserProfile()">Sign up</button>
      </section>
    </div>
  </div>

  <div class="modal" id="modal" style="display: none;">
    <input type="text" id="first-name" placeholder="First name" />
    <input type="text" id="last-name" placeholder="Last name" />
    <br />
    <button onclick="submitNickname()">Update Data</button>
  </div>

  <!-- <script src="lib/bootstrap/js/bootstrap.min.js"></script> -->
  <script src="https://unpkg.com/@livelike/engagementsdk@2.19.0/livelike.umd.js"></script>
  <script src="livelike-theme.js"></script>
  <script src="script.js"></script>
  <script>
    const programId = "9baf1962-f7db-43b9-ae8e-b84f1bf31988";
    const clientId = "jV2LSongmdccPRL65M8GC6Z8lTievPsRsqsoSMiq";
    init(clientId, programId);
  </script>
</body>

</html>
