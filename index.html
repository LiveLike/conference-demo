  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true"><b>Widgets</b></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false"><b>Leaderboard</b></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button"
          role="tab" aria-controls="messages" aria-selected="false"><b id="profile-tab-label">Profile</b></button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="livelike-widgets-container">
          <livelike-widgets programid="9baf1962-f7db-43b9-ae8e-b84f1bf31988" mode="interactive-timeline">
          </livelike-widgets>
        </div>
      </div>
      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="leaderboard-container">
          <table class="leaderboard-table">
            <thead>
              <th><b>Rank</b></th>
              <th><b>Player</b></th>
              <th><b>Score</b></th>
            </thead>
            <tbody class="leaderboard-entries-container"> </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
        <div class="profile-container">
          <form autocomplete="off">
            <label class="form-label" for="form-user-firstName"><b>First Name</b></label>
            <input type="text" id="form-user-firstname" class="profile-input form-control" />
            <br />
            <label class="form-label" for="form-user-lastName"><b>Last Name</b></label>
            <input type="text" id="form-user-lastname" class="profile-input form-control" />
            <br />
            <label class="form-label" for="form-user-email"><b>Email</b></label>
            <input type="email" id="form-user-email" class="profile-input form-control" />
            <br />
            <label class="form-label" for="form-user-firstName"><b>Nickname</b></label>
            <input type="text" id="form-user-nickname" class="profile-input form-control" />
          </form>
          <br />
          <button class="btn btn-default" onclick="handleUpdateUserProfile()">Update Profile</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    init(clientId, programId);
  </script>
</body>
